<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./stylesheet/style.css" />
		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<link
			rel="stylesheet"
			href="./extras/easy-autocomplete/dist/easy-autocomplete.min.css"
		/>
		<script src="./extras/easy-autocomplete/dist/jquery.easy-autocomplete.min.js"></script>
		<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="./img/favicon.ico" type="image/x-icon" />

		<title>Urgent Fly Tracker</title>
	</head>
	<body>
		<header>
			<img src="./img/logo.png" alt="logo" />
			<a href="./index.html"><h1>Espinoza Airlines</h1></a>
		</header>
		<section id="searchArea">
			<fieldset id="searchForm">
				<div class="boxed">
					<label for="origin"
						><img src="./img/gps.png" alt="pin" /> Origin</label
					>
					<input
						type="text"
						name="origin"
						id="origin"
						placeholder="City / IATA"
					/>
					<input type="hidden" id="originIATA" name="originIATA" />

					<label for="destination"
						><img src="./img/gps.png" alt="pin" />Destination</label
					>
					<input
						type="text"
						name="destination"
						id="destination"
						placeholder="City / IATA"
					/>
					<input type="hidden" id="destinationIATA" name="destinationIATA" />
				</div>

				<button onclick="flightSearch()">Search</button>
			</fieldset>
		</section>
		<footer>
			<h5>Follow us</h5>
			<div id="social">
				<a href="https://https://www.facebook.com/IvanEspinozaSound"
					><img src="./img/facebook.png" alt="facebook"
				/></a>
				<a href="https://www.instagram.com/ivanespinozasound"
					><img src="./img/instagram.png" alt="instagram"
				/></a>
				<a href="https://www.linkedin.com/in/edgarivanespinoza/"
					><img src="./img/linkedin.png" alt="linkedin"
				/></a>
				<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
					><img src="./img/youtube.png" alt="Youtube"
				/></a>
			</div>
			<h5 id="developedBy">
				Developed by
				<a href="https://www.linkedin.com/in/edgarivanespinoza/"
					>Ivan Espinoza</a
				>
				for
				<a href="https://powercoders.org/country/spain/">Powercoders</a> and
				<a href="https://www.hackaboss.com/">Hack a Boss</a>
			</h5>
		</footer>
	</body>
	<script src="./script.js"></script>
</html>
