<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/stylesheet/style.css" />
		<title>Urgent Fly Tracker</title>
	</head>
	<body>
		<h1>Urgent Fly for Tomorrow</h1>
		<fieldset>
			<input type="text" name="origin" id="origin" placeholder="Origin" />
			<input
				type="text"
				name="destination"
				id="destination"
				placeholder="Destination"
			/>
			<button type="submit" onclick="flightSearch()">Buscar</button>
		</fieldset>
		<h3>
			El vuelo mas barato de <span id="originResult">Origen</span> a
			<span id="destinationResult">Destino</span> cuesta
			<span id="priceResult">Precio</span>
		</h3>
	</body>
	<script src="script.js"></script>
</html>
