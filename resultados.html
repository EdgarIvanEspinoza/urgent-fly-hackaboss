<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/stylesheet/style.css" />
		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<link
			rel="stylesheet"
			href="./extras/easy-autocomplete/dist/easy-autocomplete.min.css"
		/>
		<script src="./extras/easy-autocomplete/dist/jquery.easy-autocomplete.min.js"></script>
		<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="/img/favicon.ico" type="image/x-icon" />

		<title>Your flight</title>
	</head>
	<body id="bodyResults">
		<header>
			<img src="/img/logo.png" alt="logo" />
			<a href="./index.html"><h1>Espinoza Airline</h1></a>
		</header>
		<div class="top-banner">
			<section id="flightDetails">
				<p>
					<img src="/img/gps.png" alt="pin" />
					<span id="originResult">Origin</span>
					-
					<span id="destinationResult">Destination</span>
				</p>
				<p>|</p>
				<p>Solo ida</p>
			</section>
			<p id="departure">
				Flight for tomorrow: <span id="departureDate"></span>
			</p>
		</div>
		<section id="responseArea">
			<div class="boxed">
				<img src="/img/avion2.gif" alt="search" />
				<h2>$ <span id="priceResult">Price</span></h2>
				<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
					><button>Buy ticket</button></a
				>

				<p><img src="/img/plane-ticket.png" alt="ticket" />The best offer</p>
			</div>
		</section>
		<footer>
			<h5>Follow us</h5>
			<div id="social">
				<a href="https://https://www.facebook.com/IvanEspinozaSound"
					><img src="/img/facebook.png" alt="facebook"
				/></a>
				<a href="https://www.instagram.com/ivanespinozasound"
					><img src="/img/instagram.png" alt="instagram"
				/></a>
				<a href="https://www.linkedin.com/in/edgarivanespinoza/"
					><img src="/img/linkedin.png" alt="linkedin"
				/></a>
				<a href="https://www.youtube.com/watch?v=L_jWHffIx5E"
					><img src="/img/youtube.png" alt="Youtube"
				/></a>
			</div>
			<h5 id="developedBy">
				Developed by
				<a href="https://www.linkedin.com/in/edgarivanespinoza/"
					>Ivan Espinoza</a
				>
				for
				<a href="https://powercoders.org/country/spain/">Powercoders</a> and
				<a href="https://www.hackaboss.com/">Hack a Boss</a>
			</h5>
		</footer>
	</body>
	<script src="script.js"></script>
	<script>
		const departureDate = localStorage.getItem('departureDate');
		document.getElementById('originResult').innerHTML =
			localStorage.getItem('originFlight');
		document.getElementById('destinationResult').innerHTML =
			localStorage.getItem('destinationFlight');
		document.getElementById(
			'departureDate'
		).innerHTML = `${localStorage.getItem('departureDate')}`;
		document.getElementById('priceResult').innerHTML = `${localStorage.getItem(
			'priceResult'
		)}`;
	</script>
</html>
